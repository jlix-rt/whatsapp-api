name: Deploy WhatsApp Platform

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # =========================
      # BACKEND BUILD
      # =========================
      - name: Install & build backend
        working-directory: apps/api
        run: |
          npm install
          npm run build

      # =========================
      # FRONTEND BUILD (INBOX)
      # =========================
      - name: Install & build inbox
        working-directory: apps/inbox
        run: |
          npm install
          npm run build

      # =========================
      # DEPLOY TO VPS
      # =========================
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          request_pty: true
          timeout: 30s
          command_timeout: 10m
          script: |
            set -e

            echo "ðŸ“‚ Entrando al repo"
            cd ${{ secrets.VPS_PATH }}

            # Evitar error de ownership de git
            git config --global --add safe.directory ${{ secrets.VPS_PATH }}

            echo "ðŸ”„ Actualizando cÃ³digo"
            git pull origin main

            # =========================
            # BACKEND DEPLOY
            # =========================
            echo "ðŸ“¦ Publicando backend"
            sudo mkdir -p /var/www/apps/whatsapp-api
            sudo rm -rf /var/www/apps/whatsapp-api/*
            sudo cp -R apps/api/dist/* /var/www/apps/whatsapp-api/
            sudo cp apps/api/ecosystem.config.js /var/www/apps/whatsapp-api/
            sudo chown -R deploy:deploy /var/www/apps/whatsapp-api

            echo "ðŸš€ Reiniciando backend"
            cd /var/www/apps/whatsapp-api
            pm2 restart whatsapp-api || pm2 start ecosystem.config.js
            pm2 save

            # =========================
            # FRONTEND DEPLOY
            # =========================
            echo "ðŸ“¦ Publicando Inbox"
            sudo mkdir -p /var/www/html/inbox
            sudo rm -rf /var/www/html/inbox/*
            sudo cp -R apps/inbox/dist/* /var/www/html/inbox
            sudo chown -R www-data:www-data /var/www/html/inbox

            echo "âœ… Despliegue completado"
